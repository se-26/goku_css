<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paleta de Colores CSS</title>
    <link rel="stylesheet" href="apropiacion1.css"> </head>
<body>

    <h1>Paleta de Colores Personalizada</h1>
    <div class="color-palette">

        <div class="color-box box-hex">
            #3498DB
        </div>

        <div class="color-box box-name">
            LightCoral
        </div>

        <div class="color-box box-rgb">
            rgb(46, 204, 113)
        </div>

        <div class="color-box box-rgba">
            rgba(155, 89, 182, 0.7)
        </div>

        <div class="color-box box-mixed-rgb">
            rgb(80%, 20%, 0%)
        </div>

    </div>

</body>
</html>
